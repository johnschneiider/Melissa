{% extends "base.html" %}
{% load i18n account %}

{% block title %}Cerrar Sesión - Melissa{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-gradient-warning text-dark text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                    </h3>
                </div>
                
                <div class="card-body p-4 p-lg-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-question-circle-fill text-warning" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">¿Estás seguro?</h4>
                        <p class="text-muted">¿Realmente quieres cerrar tu sesión?</p>
                    </div>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <button type="submit" class="btn btn-primary px-4 py-2 fw-bold" style="min-width:70px;">Sí</button>
                            <a href="{% url 'inicio' %}" class="btn btn-outline-secondary px-4 py-2 fw-bold" style="min-width:70px;">No</a>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'inicio' %}" class="text-muted">
                            <i class="bi bi-arrow-left me-1"></i>Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
body, .bg-app-gradient {
  background: var(--color-black-deep, #0D0D0D) !important;
}
.card, .form-card {
  background: #fff !important;
  color: #181818 !important;
}
.card-header, .form-title, .form-label, .form-text, .form-subtitle, .form-link, .form-check-label {
  color: #181818 !important;
  background: #fff !important;
}
.text-muted { color: #6c757d !important; }
</style>
{% endblock %}
