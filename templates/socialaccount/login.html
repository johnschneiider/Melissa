{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Continuar con una cuenta</h4>
                </div>
                <div class="card-body text-center">

                    <p>Selecciona una cuenta para continuar:</p>

                    {% for provider in socialaccount_providers %}
                        <a href="{% provider_login_url provider.id %}" class="btn btn-outline-dark w-100 mb-3">
                            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/{{ provider.id }}.svg" style="width:20px; margin-right:10px;">
                            Continuar con {{ provider.name }}
                        </a>
                    {% endfor %}

                    <p class="mt-3">
                        <a href="{% url 'account_login' %}">Volver al inicio de sesi√≥n</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
