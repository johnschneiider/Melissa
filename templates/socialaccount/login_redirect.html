{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h4>{% trans "Iniciar sesión mediante Google" %}</h4>
                </div>
                <div class="card-body text-center">
                    <p>{% trans "Se dispone a iniciar sesión usando una cuenta externa desde Google." %}</p>

                <form id="redirectForm" method="post" action="">
                    {% csrf_token %}
                    <noscript>
                        <button type="submit" class="btn btn-gradient w-100">Continuar</button>
                    </noscript>
                </form>

                <script>
                    document.getElementById("redirectForm").submit();
                </script>

                    <p class="mt-3">
                        <a href="{% url 'account_login' %}">Cancelar y volver</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
