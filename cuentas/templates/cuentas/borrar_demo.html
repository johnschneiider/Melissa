{% extends 'base.html' %}
{% block title %}Borrar Base de Datos Demo{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-danger">Borrar Base de Datos Demo</h2>
  <form method="post" onsubmit="return confirm('¿Estás seguro? Esta acción eliminará todos los datos demo y no se puede deshacer.');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg mb-4"><i class="bi bi-trash-fill"></i> Borrar base de datos demo</button>
  </form>
  {% if resultado %}
    <div class="card mt-4">
      <div class="card-header bg-dark text-white">Resultado</div>
      <div class="card-body" style="white-space:pre-wrap; font-family:monospace; font-size:1rem; background:#f8f9fa;">
        {{ resultado }}
      </div>
    </div>
  {% endif %}
  <div class="alert alert-warning mt-4"><b>Advertencia:</b> Esta acción es solo para desarrollo. No la uses en producción.</div>
</div>
{% endblock %}
