{% extends 'base.html' %}

{% block title %}Cancelar Solicitud de Matrícula - Melissa{% endblock %}

{% block content %}
<style>
.bg-app-gradient, body {
  background: var(--color-smoke-white, #f5f5f5);
}
.card, .form-card {
  background: #fff !important;
  color: #181818 !important;
}
.form-title,
.form-label,
.form-text,
.form-subtitle,
.form-link,
.form-check-label {
  color: #181818 !important;
}
@media (prefers-color-scheme: dark) {
  .bg-app-gradient, body {
    background: var(--color-black-deep, #0D0D0D) !important;
  }
  .card, .form-card {
    background: #fff !important;
    color: #181818 !important;
  }
  .form-title,
  .form-label,
  .form-text,
  .form-subtitle,
  .form-link,
  .form-check-label {
    color: #181818 !important;
  }
}
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-4">Cancelar Solicitud</h2>
                    <p>¿Estás seguro de que deseas cancelar tu solicitud de matrícula al negocio <strong>{{ matricula.negocio.nombre }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Sí, cancelar</button>
                        <a href="{% url 'profesionales:buscar_negocio' %}" class="btn btn-secondary px-4 ms-2">No, volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
