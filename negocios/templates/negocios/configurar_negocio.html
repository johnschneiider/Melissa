{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Configurar negocio: {{ negocio.nombre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
